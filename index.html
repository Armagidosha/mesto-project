<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.png" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Фото-карточки">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Владимир Зайцев x Mesto&nbsp;Russia</p>
    </footer>

    <!-- Popup open image -->
    <section class="popup popup_image_preview" aria-label="ImagePopup">
      <div class="popup__image-container">
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </section>
    <!-- Popup edit profile -->
    <section class="popup popup_profile_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form" id="EditForm">
          <input class="popup__input popup__input_type_name" name="user" type="text" placeholder="Имя" autocomplete="off" maxlength="25" required>
          <input class="popup__input popup__input_type_description" name="description" type="text" placeholder="Описание" autocomplete="off" maxlength="25" required>
        </form>
        <button class="popup__save-button" type="submit" form="EditForm">Сохранить</button>
      </div>
    </section>
    <!-- Popup add card -->
    <section class="popup popup_card_add">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form" id="AddForm" onsubmit="return false;">
          <input class="popup__input popup__input_type_card-heading" name="user" type="text" placeholder="Название" autocomplete="off" maxlength="25" required>
          <input class="popup__input popup__input_type_card-url" name="description" type="url" placeholder="Ссылка на картинку" autocomplete="off" required>
        </form>
        <button class="popup__save-button" type="submit" form="AddForm">Сохранить</button>
      </div>
    </section>
    <!-- Template -->
    <template id="card-Template">
      <li class="element">
        <img class="element__image" src="" alt="">
        <div class="element__container"> 
          <h2 class="element__heading"></h2>
          <button class="element__delete-button" type="button"></button>
          <button class="element__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./pages/index.js"></script>
  </body>
</html>
