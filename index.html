plete="off" minlength="2" pattern="^[А-ЯЁа-яёA-Za-z\s\-]+$" maxlength="200" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__input-error" id="descr-input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></section><section class="popup popup_type_add"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="form" id="AddForm" novalidate><input class="popup__input popup__input_type_card-heading" id="card-name-input" name="user" placeholder="Название" autocomplete="off" minlength="2" pattern="^[А-ЯЁа-яёA-Za-z\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" maxlength="30" required> <span class="popup__input-error" id="card-name-input-error"></span> <input class="popup__input popup__input_type_card-url" id="card-url-input" name="description" type="url" placeholder="Ссылка на картинку" autocomplete="off" required> <span class="popup__input-error" id="card-url-input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></section><section class="popup popup_type_avatar"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="form" id="avatarForm" novalidate><input class="popup__input popup__input_type_avatar-url" id="avatar-url-input" name="avatar" type="url" placeholder="Ссылка на картинку" autocomplete="off" required> <span class="popup__input-error" id="avatar-url-input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></section><template id="card-Template"><li class="element"><img class="element__image" src="" alt=""><div class="element__container"><h2 class="elem
